<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>组件开发</title>
</head>
<style>
  body {
    background: #eeeeee
  }
  .row {
    width: 100%;
  }
  .col {
    float: left;
    width: 33.33%;
  }
  .container {
    width: 10vw;
    height: 10vw;
    perspective: 500px;
    position: relative;
    margin: 0 auto;
  }
  .cube {
    width: 100%;
    height: 100%;
    animation: cubeShow 8s linear infinite;
    position: absolute;
    transform-style: preserve-3d;
    transform: rotateX(-15deg) rotateY(20deg);
    cursor: pointer;
  }
  .cube .M {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    border: 1px solid gray;
    position: absolute;
  }
  .cube img {
    width: 100%;
    height: 100%;
  }
  .front {
    transform: translateZ(5vw);
    background: rgba(0,0,0,0.5);
  }
  .back {
    transform: translateZ(-5vw) rotateY(180deg);
    background: rgba(120,80,0,0.5);
  }
  .right {
    transform: rotateY(90deg) translateZ(5vw);
        background: rgba(0,180,250,0.5);
  }
  .left {
    transform: rotateY(-90deg) translateZ(5vw);
        background: rgba(155,20,100,0.5);
  }
  .top {
    transform: rotateX(-90deg) translateZ(5vw);
        background: rgba(20,150,220,0.5);
  }
  .bottom {
    transform: rotateX(90deg) translateZ(5vw);
        background: rgba(0,255,255,0.5);
  }
  .title {
    text-align: center;
    margin-bottom: 80px;
  }
  .changeFrame {
    position: fixed;
    bottom: 5%;
    height: 250px;
    width: 100%;
    border-top: 3px solid #cccccc;
  }
  .subCol {
    float: left;
    width: 16.66%;
    height: 100%
  }
  .subCol > div {
    height: 100%;
    padding-top: 15px;
  }
  .subCol img {
    width: 90%;
    height: 90%;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    border: 1px solid gray
  }
  .changeDir {
    height: 10%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 2px;
  }
  @-webkit-keyframes cubeShow {
    from {
      transform: rotateY(20deg) rotateX(-8deg);
    }
    to {
      transform: rotateY(379deg) rotateX(-8deg);
    }
  }
</style>
<body>
  <div class="title">
    <h1 class="title">打造自己的动态立体画廊</h1>
  </div>
  <div class="row" id="photoAlbum">
    <div class="col">
      <div class="container">
        <div class="cube">
          <div class="M front">
            <img src="image/bg.jpg">
          </div>
          <div class="M back">
            <img src="image/ricardo.jpg">
          </div>
          <div class="M left">
            <img src="image/transform_3D.jpg">
          </div>
          <div class="M right">
            <img src="image/r1.jpg">
          </div>
          <div class="M top">
            <img src="image/r2.jpg">
          </div>
          <div class="M bottom">
            <img src="">
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="container">
        <div class="cube">
          <div class="M front">
            <img src="">
          </div>
          <div class="M back">
            <img src="">
          </div>
          <div class="M left">
            <img src="">
          </div>
          <div class="M right">
            <img src="">
          </div>
          <div class="M top">
            <img src="">
          </div>
          <div class="M bottom">
            <img src="">
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="container">
        <div class="cube">
          <div class="M front">
            <img src="">
          </div>
          <div class="M back">
            <img src="">
          </div>
          <div class="M left">
            <img src="">
          </div>
          <div class="M right">
            <img src="">
          </div>
          <div class="M top">
            <img src="">
          </div>
          <div class="M bottom">
            <img src="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="changeFrame">
    <div class="subCol">
      <div>
        <div class="changeDir">
          Front：
        </div>
        <img src="" id="newFront">
      </div>
    </div>
    <div class="subCol">
      <div>
        <div class="changeDir">
          Back：
        </div>
        <img src="" id="newBack">
      </div>
    </div>
    <div class="subCol">
      <div>
        <div class="changeDir">
          Left：
        </div>
        <img src="" id="newLeft">
      </div>
    </div>
    <div class="subCol">
      <div>
        <div class="changeDir">
          Right：
        </div>
        <img src="" id="newRight">
      </div>     
    </div>
    <div class="subCol">
      <div>
        <div class="changeDir">
          Top：
        </div>
        <img src="" id="newTop">
      </div>   
    </div>
    <div class="subCol">
      <div>
        <div class="changeDir">
          Bottom：
        </div>
        <img src="" id="newBottom">
      </div>     
    </div>
  </div>
  <script>
    var album = document.querySelector('#photoAlbum')
    album.addEventListener('click', function(e) {
      var node = e.target.parentNode
      if(node.className != 'cube') {
        node = node.parentNode
      }
      var t = Array.prototype.slice.call(node.children)
      t.forEach(function(n, index) {
        var img = n.getElementsByTagName('img')
        switch(index) {
          case 0: 
            document.getElementById('newFront').src = img[0].currentSrc;
            break;
          case 1:
            document.getElementById('newBack').src = img[0].currentSrc;
            break;
          case 2:
            document.getElementById('newLeft').src = img[0].currentSrc;
            break;
          case 3: 
            document.getElementById('newRight').src = img[0].currentSrc;
            break;
          case 4:   
            document.getElementById('newTop').src = img[0].currentSrc;
            break;
          case 5: 
            document.getElementById('newBottom').src = img[0].currentSrc;
            break;
        }
      })
    })
  </script>
</body>
</html>
